<html>
  <head>
    <title>WFS + Google Maps</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
    <style>
      #map {
        height: 100%;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      async function loadData() {
        const response = await fetch(
          "https://geola.daveytreekeeper.com/geoserver/LosAngelesCA_WMS/wfs?service=WFS&version=2.0.0&request=GetFeature&typeNames=LosAngelesCA_WMS%3ANavagis_WMS&outputFormat=json&srsName=epsg:4326&count=10000",
          {
            method: "GET",
            mode: "cors",
            credentials: "include",
          }
        );
        const data = await response.json();
        return data;
      }

      async function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 15,
          center: { lat: 33.98320699, lng: -118.30361653 },
        });

        const data = await loadData();

        map.data.addGeoJson(data);

        const infowindow = new google.maps.InfoWindow();

        map.data.addListener("click", function (event) {
          const feat = event.feature;
          const html = `Site ID: ${feat.getProperty("site_id")}
            <br>Common name: 
            ${feat.getProperty("spp_com")}
            <br>Botanical name: 
            ${feat.getProperty("spp_bot")}
            <br>Tree diameter: ${feat.getProperty("dbh")}`;
          infowindow.setContent(html);
          infowindow.setPosition(event.latLng);
          infowindow.setOptions({ pixelOffset: new google.maps.Size(0, -34) });
          infowindow.open(map);
        });
      }
    </script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0l5mfMyUWnKDbnYAuTj-h5kBTjAhD99U&callback=initMap"
    ></script>
  </body>
</html>
